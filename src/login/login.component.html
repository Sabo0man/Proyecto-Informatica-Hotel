<div class="login-container">
    <form>
    <!-- <form (ngSubmit)="onLogin(username.value, password.value, $event)"> -->
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" id="username" #username placeholder="Ingresa usuario">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" #password placeholder="Contraseña">
      </div>
      <button type="submit" (click)="onLogin(username.value, password.value, $event)" class="btn btn-primary">Login</button>
    </form>
</div>
